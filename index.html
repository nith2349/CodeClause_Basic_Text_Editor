<!DOCTYPE html>
<html>
<head>
  <title>Text Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      background-image: url('https://images.unsplash.com/photo-1519638399535-1b036603ac77?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1331&q=80');
      background-size: cover;
      background-repeat: no-repeat;
    }
    
    .container {
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }
    
    h1 {
      text-align: center;
      color: #333333;
    }
    
    .editor-container {
      flex-grow: 1;
      position: relative;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      overflow: hidden;
    }
    
    .editor {
      width: 100%;
      height: 100%;
      padding: 10px;
      font-size: 14px;
      border: none;
      outline: none;
      resize: none;
      line-height: 1.5;
      box-sizing: border-box;
    }
    
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 5px;
      border-radius: 5px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    #output {
      margin-top: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      background-color: #f9f9f9;
    }
    
    .output-text {
      margin-bottom: 10px;
    }
    
    .output-list {
      margin-left: 20px;
      margin-bottom: 10px;
    }
    
    .footer {
      margin-top: 20px;
      text-align: center;
      color: #666666;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text Editor</h1>
    <div class="editor-container">
      <div class="editor" id="editor" contenteditable="true" placeholder="Type your text here..."></div>
    </div>
    <div>
      <button onclick="makeBold()">Bold</button>
      <button onclick="makeItalic()">Italic</button>
      <button onclick="changeFontColor()">Font Color</button>
      <select onchange="changeFontSize()">
        <option value="">Select Font Size</option>
        <option value="12px">12</option>
        <option value="20px">20</option>
        <option value="30px">30</option>
      </select>
      <button onclick="createBulletList()">Bullet List</button>
      <button onclick="saveText()">Save</button>
    </div>
    <div id="output"></div>
    <div class="footer">with ‚ù§ From Nitheesh</div>
  </div>

  <script>
    function makeBold() {
      document.execCommand('bold', false, null);
    }
    
    function makeItalic() {
      document.execCommand('italic', false, null);
    }
    
    function changeFontColor() {
      var color = prompt("Enter a color name or hex code:", "black");
      document.execCommand('foreColor', false, color);
    }
    
    function changeFontSize() {
      var fontSize = document.querySelector("select").value;
      var editor = document.getElementById("editor");
      editor.style.fontSize = fontSize;
    }
    
    function createBulletList() {
      document.execCommand('insertUnorderedList', false, null);
    }
    
    function saveText() {
      var editor = document.getElementById("editor");
      var output = document.getElementById("output");
      output.innerHTML = editor.innerHTML;
    }
  </script>
</body>
</html>
